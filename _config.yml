# Site settings
title: Vasudev Menon
author: Vasudev Menon
email: vmenon2@ncsu.edu
description: >-
  Vasudev Menon - Undergraduate student at NC State University studying Computer Science and Mathematics. 
  Portfolio featuring projects in deep learning, mathematical formulations, and software development.
baseurl: ""
url: "https://vmenon04.github.io"

# SEO
social:
  name: Vasudev Menon
  links:
    - https://www.linkedin.com/in/vmenon04/
    - https://github.com/vmenon04

# Build settings
markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - README.md
  - LICENSE

# Collections
collections:
  projects:
    output: true
    permalink: /projects/:name/

# Defaults
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

google_analytics: G-ER3625DPFD