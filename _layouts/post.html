---
layout: default
---
<article class="page-article">
    {% if page.title %}
    <div class="page-title">
        <h1>{{ page.title }}</h1>
        {% if page.date %}
        <p class="post-date">{{ page.date | date: "%B %-d, %Y" }}</p>
        {% endif %}
    </div>
    {% endif %}
    
    <div class="page-content">
        {{ content }}
    </div>
</article>
