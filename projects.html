---
layout: page
title: Projects
---

<div class="projects-list">
    <p style="color: gray; font-size: 0.9em; margin-bottom: 2.5em;">
        Note: Most of these are made for fun.
    </p>

    {% assign sorted_projects = site.projects | sort: 'date' | reverse %}
    
    {% for project in sorted_projects %}
    <div class="project-item">
        <h2><a href="{{ project.url | relative_url }}">{{ project.title }}</a></h2>
        
        {% if project.excerpt %}
        <p class="project-excerpt">{{ project.excerpt }}</p>
        {% endif %}
    </div>
    {% endfor %}
</div>

<style>
.projects-list {
    max-width: 800px;
}

.projects-list .project-item {
    margin-bottom: 2.5em;
    padding-bottom: 1.5em;
    border-bottom: 1px solid var(--border-secondary);
}

.projects-list .project-item:last-child {
    border-bottom: none;
}

.projects-list .project-item h2 {
    margin-bottom: 0.6em;
    font-size: 1.4em;
}

.projects-list .project-item h2 a {
    color: var(--accent-primary);
    text-decoration: none;
    transition: color 0.2s;
}

.projects-list .project-item h2 a:hover {
    background-color: transparent;
    color: var(--accent-secondary);
}

.project-excerpt {
    margin: 0;
    line-height: 1.7;
    color: var(--text-secondary);
}
</style>

<script>
// Stagger the fade-in animations for project items
document.addEventListener('DOMContentLoaded', function() {
    const projectItems = document.querySelectorAll('.project-item');
    projectItems.forEach((item, index) => {
        item.style.animationDelay = `${index * 0.15}s`;
    });
});
</script>
